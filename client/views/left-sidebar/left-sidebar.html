<template name="leftSidebar">
  <aside class="left-sidebar">
    <div class="team">
      <span class="left-sidebar-title">
          Encyclopad
      </span>
    </div>

    <div class="left-sidebar-channels aside-section">
      <p>FAVORITE</p>
      <ul>
        {{#each channels}}
        <li class="{{activeChannelClass}}"><a href="{{pathFor 'channel' channel=this}}">{{this}}</a></li>
        {{/each}}
      </ul>
    </div>

    <div class="left-sidebar-channels aside-section">
      <p>RECENT</p>
      <ul>
        {{#each channels}}
        <li class="{{activeChannelClass}}"><a href="{{pathFor 'channel' channel=this}}">{{this}}</a></li>
        {{/each}}
      </ul>
    </div>

    <div class="left-sidebar-user-dropdown hidden">
      <div class="header-item">
        <hr/>
        <span class="header-item-content">For me</span>
      </div>
      <ul class="menu-items">
        <li class="menu-item"><a href="#" class="sign-out">Sign out</a></li>
      </ul>
      <div class="header-item">
        <hr/>
        <span class="header-item-content">SpaceTalk</span>
      </div>
      <ul class="menu-items">
        <li class="menu-item"><a href="http://spacetalkapp.com" target="_blank">The contributors</a></li>
      </ul>
    </div>
    <div class="left-sidebar-user">
      <img src="{{currentUser.avatar}}" class="user-avatar">
      <a href="#">{{currentUser.username}}</a>
      <button type="button" class="left-sidebar-user-show-dropdown"><i class="fa fa-angle-up"></i></button>
    </div>
  </aside>
</template>
